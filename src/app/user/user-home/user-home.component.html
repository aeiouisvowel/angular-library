<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="my-profile" (click)="sidenav.close()"><mat-icon>face</mat-icon> <span class="sidenav-caption">My Profile</span></a>
      <a mat-list-item routerLink="my-books" (click)="sidenav.close()"><mat-icon>book</mat-icon> <span class="sidenav-caption">My Books</span></a>
      <a mat-list-item routerLink="search-books" (click)="sidenav.close()"><mat-icon>library_books</mat-icon> <span class="sidenav-caption">Search Books</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="headerLeft">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <span>Welcome <i>{{ currUser.name }}</i></span>
      </div>
      <div class="headerRight">
        <button class="logoutBtn" (click)="logout()" mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
